<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<h3><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></h3>
	<span id="search-field"><i id="mag" class="fa fa-search" aria-hidden="true"></i></span>
	<h3 id="directions">Click icon to search</h3>
	<div id="results"></div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
